<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h2>calculator</h2>
        <!-- <input type="text mb-1 justify-content-start"> -->
        <div class="row">
        <div class="col-auto">
            <div class="row">
                <input type="text" class="form-control">
            </div>
        <div class="row mb-1 justify-contnet-space-between">
            <div class="col-auto">
                <button class="btn btn-light">9</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">8</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">7</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">/</button>
            </div>
        </div>

        <div class="row mb-1 justify-contnet-space-between">
            <div class="col-auto">
                <button class="btn btn-light">6</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">5</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">4</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">*</button>
            </div>
        </div>
        <div class="row mb-1 justify-contnet-space-between ">
            <div class="col-auto">
                <button class="btn btn-light">3</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">2</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">1</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">-</button>
            </div>
        </div>
        <div class="row mb-1 justify-contnet-space-between">
            <div class="col-auto">
                <button class="btn btn-light">*</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">0</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">#</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary w-100">=</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">c</button>
            </div>
        </div>
        </div>
        </div>
        

    </div>
</body>
</html>
