<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

     <div class="loginpage">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo d-inline-block">
                            <a href="e.html" class="text-decoration-none">Shop Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

       <div class="container">
        <div class="row">
            <h2 class="home-title text-center">
                Welcome To Shop Cart
            </h2>
        </div>
        <div class="login-wrapper" id="loginform">
            <h4 class="text-center">Login</h4>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" id="loginusername">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="password" id="loginpassword">
            </div>
            <div class="input-group">
                <button class="form-control btn btn-primary ">Log in as user</button>
            </div>
             <div class="signup-btn text-center " id="showsignupbtn">Dont have an account ? sign up here</div>
             <!-- <div class="signup-btn text-center-text-info" id="showsignupbtn"></div> -->
        </div>
       </div>



     </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
